<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        var dataList = document.getElementById("source").getElementsByTagName("li");
        for (var i = 0; i < dataList.length; i++) {
            // 神奇的二维数组
            var dataCity = [];
            var dataQuality = [];
            var data = [];
            for (var a = 0; a < dataList.length; a++) {
                dataCity[a] = dataList[a].innerText.slice(0, 2);
                dataQuality[a] = Number(dataList[a].getElementsByTagName("b")[0].innerText); //string2number
                data[a] = [dataCity[a], dataQuality[a]];
            }

        }


        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */

        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        return data.sort(function(a, b) {
            return parseInt(a[1]) < parseInt(b[1]);
        })
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var resortList = document.getElementById("resort");
        for (var k=0; k<data.length; k++) {
            resortList.innerHTML += '<li>第' + (k+1) +'名: ' + data[k][0] + '空气质量: ' + '<b>' + data[k][1] + '</b></li>';
        }

    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
        console.log("click");
    }


    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
//        document.getElementById("sort-btn").addEventListener('click', btnHandle);
        document.getElementById("sort-btn").onclick = btnHandle; //为什么不能加括号
    }

    init();

</script>
</body>
</html>
