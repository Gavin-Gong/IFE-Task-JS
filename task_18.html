<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-18</title>
    <style>
        #result div {
            display: inline-block;
            padding: 10px;
            margin-left: 5px;
            margin-top: 20px;
            /*width: 20px;*/
            height: 20px;
            text-align: center;
            color: #eee;
            background-color: #f44336;
        }
    </style>

</head>
<body>
<input id="inputArea" type="text"/>
<button id="leftInput">左侧入</button>
<button id="rightInput">右侧入</button>
<button id="leftDel">左侧出</button>
<button id="rightDel">右侧出</button>
<div id="result"></div>

<script>
    $ = function(el) {
        return document.querySelector(el);
    };

    var data = [];
    var leftInputBtn = $('#leftInput');
    var rightInputBtn = $('#rightInput');
    var leftDelBtn = $('#leftDel');
    var rightDelBtn = $('#rightDel');
    var resultDiv = $('#result');

    function getInputVal() {
        return $('#inputArea').value;
    }
    function leftInsert() {
        if(data) {
            data.unshift(getInputVal());
            render()
        }
    }
    function rightInsert() {
        data.push(getInputVal());
        render();
    }
    function leftPop() {
        if(data.length) {
            var shiftEle = data.shift(data[0]);
            console.log(data.length);
            render();
            alert(shiftEle);
        } else {
            alert("No Element");
        }
    }
    function rightPop() {
        if(data.length) {
            var popEle = data.pop(data[data.length - 1]);
            console.log(data.length);
            render();
            alert(popEle);
        } else {
            alert("No Element");
        }
    }

    function render() {
        if(data) {
            resultDiv.innerHTML = "";
            for(var i = 0; i < data.length; i++) {
                resultDiv.innerHTML += "<div>" + data[i] + "</div>";
            }
        }
    }
    function addHandler() {
        leftInputBtn.addEventListener('click', leftInsert);
        rightInputBtn.addEventListener('click', rightInsert);
        leftDelBtn.addEventListener('click', leftPop);
        rightDelBtn.addEventListener('click', rightPop);
    }
    addHandler();




</script>
</body>
</html>
