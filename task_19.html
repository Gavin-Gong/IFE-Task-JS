<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-19</title>
    <style>
        #result {
            margin-top: 80px;
            display: flex;
            align-items: flex-end;
        }
        #result div {
            width: 20px;
            margin-left: 10px;
            background-color: #f44336;
        }
    </style>

</head>
<body>
<input id="inputArea" type="text"/>
<button id="leftInput">左侧入</button>
<button id="rightInput">右侧入</button>
<button id="leftDel">左侧出</button>
<button id="rightDel">右侧出</button>
<button id="reSort">Sort</button>
<div id="result"></div>

<script>
    //类似Jq的选择器
    $ = function(el) {
        return document.querySelector(el);
    };
    //定义数据, 数组, 左插入按钮, 右插入按钮, 左删除按钮, 右删除按钮
    var data = [];
    var leftInputBtn = $('#leftInput');
    var rightInputBtn = $('#rightInput');
    var leftDelBtn = $('#leftDel');
    var rightDelBtn = $('#rightDel');
    var reSortBtn = $('#reSort');
    var resultDiv = $('#result');

    function reSort() {
        var len = data.length,
                i, j, tmp;
        for(i=1; i < len; i++){
            tmp = data[i];
            j = i - 1;
            while(j>=0 && tmp < data[j]){
                data[j+1] = data[j];
                j--;
            }
            data[j+1] = tmp;
        }
        console.log(data);
        render();
        return data;
    }
    //获取文本框输入数据
    function getInputVal() {
        var numReg = /^(?:[1-9]\d|100)$/; //数字正则
        var inputVal = $('#inputArea').value;
//        console.log(typeof inputVal);
        console.log(numReg.test(inputVal));
        //筛选数字输入
        if(numReg.test(inputVal)) {
            return inputVal;
        }else {
            alert("Error Input");
        }
    }
    //排序动画

    //左插入
    function leftInsert() {
        if(getInputVal()) {
            data.unshift(getInputVal());
            render()
        }
    }
    //右插入
    function rightInsert() {
        if(getInputVal()) {
            data.push(getInputVal());
            render();
        }
    }
    //左删除
    function leftPop() {
        if(data.length) {
            var shiftEle = data.shift(data[0]);
            console.log(data.length);
            render();
        } else {
            alert("No Element");
        }
    }
    //右删除
    function rightPop() {
        if(data.length) {
            var popEle = data.pop(data[data.length - 1]);
            console.log(data.length);
            render();
        } else {
            alert("No Element");
        }
    }
    //渲染矩形列队
    function render() {
        var className = [];
        if(data) {
            resultDiv.innerHTML = "";
            for(var i = 0; i < data.length; i++) {
                className[i] = 'box-' + (i+1);
//                console.log(className[i]);
                resultDiv.innerHTML += '<div class="box-' + (i+1) + '"> </div>';
//                document.getElementsByClassName(className[i])[0].css('height', "data[i] + 'px'");
//                console.log(document.getElementsByClassName(className[i])[0].style);
                document.getElementsByClassName(className[i])[0].style.height =  data[i] + 'px';

            }
        }
    }
    //添加事件函数
    function addHandler() {
        leftInputBtn.addEventListener('click', leftInsert);
        rightInputBtn.addEventListener('click', rightInsert);
        leftDelBtn.addEventListener('click', leftPop);
        rightDelBtn.addEventListener('click', rightPop);
        reSortBtn.addEventListener('click', reSort);
    }
    addHandler();




</script>
</body>
</html>
