<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-21</title>
    <style>
        body {
            font-family: 华文细黑, sans-serif;
        }
        .result div {
            display: inline-block;
            padding: 10px;
            margin-left: 5px;
            margin-top: 20px;
            height: 20px;
            text-align: center;
            color: #eee;
            background-color: #f44336;
        }
        #inputArea {
            resize: none;
        }

    </style>

</head>
<body>
<textarea id="inputArea" rows="10" cols="50"></textarea>
<button id="confirmHobby">确认兴趣爱好</button>
<div class="result"></div>
<script>
    //类似Jq的选择器
    $ = function(el) {
        return document.querySelector(el);
    };

    var data = [];
    var confirmHobbyBtn = $('#confirmHobby');
    var resultDiv = $('.result');

    //获取文本框输入数据
    function getInputVal() {
        var inputVal = $('#inputArea').value.trim();
        var splitReg = /[^\u4e00-\u9fa50-9a-zA-Z]+/;
        return inputVal.split(splitReg);
    }
    function displayHobby() {
//        console.log(finalResult);
        data = [];
        for(var j=0; j<getInputVal().length; j++) {
                if(getInputVal()[j]) {
                    data.push(getInputVal()[j]);
                }
            }
        var finalData = unique(data);
        render(finalData);
    }
//不是自己写的数组去重,
    function unique(arr) {
        var result = [], hash = {};
        for (var i = 0, elem; (elem = arr[i]) != null; i++) {
            if (!hash[elem]) {
                result.push(elem);
                hash[elem] = true;
            }
        }
        return result;
    }

// 未完成高亮
    function hightlight() {
        for(var i=0; i< data.length; i++) {
            data[i].match(/ searchText /);
            console.log(data[i].match(/ searchText /));
        }
    }
    //渲染矩形列队
    function render(data) {
        resultDiv.innerHTML = "";
        if(data) {
            if(data>9){
                data.shift();
            }
            console.log(data);
            for(var i = 0; i < unique(data).length; i++) {
                resultDiv.innerHTML += "<div>" + unique(data)[i] + "</div>";
            }
        } else{resultDiv.innerHTML = ""; }
    }
    //添加事件函数
    function addHandler() {
        confirmHobbyBtn.addEventListener('click', displayHobby);
    }
    addHandler();
</script>
</body>
</html>
