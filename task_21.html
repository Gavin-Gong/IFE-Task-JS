<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-21</title>
    <style>
        body {
            font-family:  华文细黑;
        }
        #result div {
            display: inline-block;
            padding: 10px;
            margin-left: 5px;
            margin-top: 20px;
            height: 20px;
            text-align: center;
            color: #eee;
            background-color: #f44336;
        }
        #inputArea {
            resize: none;
        }

    </style>

</head>
<body>
<textarea id="inputArea" rows="10" cols="50"></textarea>
<button id="leftInput">左侧入</button>
<button id="rightInput">右侧入</button>
<button id="leftDel">左侧出</button>
<button id="rightDel">右侧出</button>

<label>
    <input type="text" id="text-search"/>
    <button id="search">Search</button>
</label>
<div id="result"></div>
<script>
    //类似Jq的选择器
    $ = function(el) {
        return document.querySelector(el);
    };
    //定义数据, 数组, 左插入按钮, 右插入按钮, 左删除按钮, 右删除按钮
    var data = [];
    var leftInputBtn = $('#leftInput');
    var rightInputBtn = $('#rightInput');
    var leftDelBtn = $('#leftDel');
    var rightDelBtn = $('#rightDel');
    var resultDiv = $('#result');
    var searchText = $('#text-search');
    var searchBtn = $('#search');

    //获取文本框输入数据
    function getInputVal() {
        var inputVal = $('#inputArea').value.trim();
        var splitReg = /[^\u4e00-\u9fa50-9a-zA-Z]+/;
        return inputVal.split(splitReg);
    }

    //左插入
    function leftInsert() {
        if(getInputVal().reverse().length) {

            for(var j=0; j<getInputVal().length; j++) {
                data.unshift(getInputVal()[j]);
            }
            render();
        }
    }
    //右插入
    function rightInsert() {
        if(getInputVal().length) {
            for(var j=0; j<getInputVal().length; j++) {
                data.push(getInputVal()[j]);
            }
            render();
        }
    }
    //左删除
    function leftPop() {
        if(data.length) {
            var shiftEle = data.shift(data[0]);
            console.log(data.length);
            render();
            alert(shiftEle);
        } else {
            alert("No Element");
        }
    }
    //右删除
    function rightPop() {
        if(data.length) {
            var popEle = data.pop(data[data.length - 1]);
            console.log(data.length);
            render();
            alert(popEle);
        } else {
            alert("No Element");
        }
    }

    function hightlight() {
        for(var i=0; i< data.length; i++) {
            data[i].match(/ searchText /);
            console.log(data[i].match(/ searchText /));
        }
    }
    //渲染矩形列队
    function render() {
        if(data) {
            console.log(data);
            resultDiv.innerHTML = "";
            for(var i = 0; i < data.length; i++) {
                resultDiv.innerHTML += "<div>" + data[i] + "</div>";
            }
        }
    }
    //添加事件函数
    function addHandler() {
        leftInputBtn.addEventListener('click', leftInsert);
        rightInputBtn.addEventListener('click', rightInsert);
        leftDelBtn.addEventListener('click', leftPop);
        rightDelBtn.addEventListener('click', rightPop);
        searchBtn.addEventListener('click', hightlight);
    }
    addHandler();
</script>
</body>
</html>
